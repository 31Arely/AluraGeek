<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1 class="logo">AluraGeek</h1>
    </header>

    <main class="main">
        <section class="productos">
            <h2>MIS PRODUCTOS:</h2>
            <div class="productos-lista" id="productos-lista">
                <div class="card">
                    <img src="./assets/producto1.png" alt="Producto 1">
                    <div class="card-container--info">
                        <p>Stormtrooper</p>
                        <div class="card-container--value">
                            <p>$ 60.00</p>
                            <img src="imgs/icon-basura.png" alt="Eliminar">
                        </div>
                    </div>
                </div>
            </div>
        </section> 

        <section class="agregar-producto">
            <h2>AGREGAR PRODUCTO:</h2>
            <form class="formulario" id="producto-form">
                <input type="text" id="nombre" placeholder="nombre..." required>
                <input type="text" id="precio" placeholder="precio..." required>
                <input type="text" id="imagen" placeholder="imagen..." required>
                <div class="botones">
                    <button type="submit">Enviar</button>
                    <button type="reset" onclick="limpiarFormulario()">Limpiar</button>
                </div>
            </form>
        </section>
    </main>

    <footer class="footer">
        <p>DESARROLLADO POR ARELY SANCHEZ</p>
        <p>ALURA LATAM - 2024</p>
    </footer>
    <script src="scripts/challenge.js"></script>
</body>
</html>
